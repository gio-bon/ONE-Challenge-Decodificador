<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador ONE</title>
    <!-- inclusao dos arquivos externos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js" integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <img id="logo" src="assets/logo.svg" alt="logo">
        </header>
        <div class="main">
            <main class="main__crypt">
                <label for="entrada-txt">Mensagem</label>
                <textarea name="entrada-txt" id="entrada-txt" cols="30" rows="10" placeholder="Digite o texto que deseja criptografar ou descriptografar"></textarea>
                <label for="chave-txt">Chave</label>
                <textarea name="chave-txt" id="chave-txt" cols="30" rows="1" placeholder="Digite sua chave"></textarea>
                <!-- <span><i class="fa-solid fa-triangle-exclamation"></i> Apenas letras minúsculas e sem acento.</span> -->
                <div class="main__crypt__down">
                    <button onclick="criptografar()" class="main__crypt__down__btn1"><i class="fa-solid fa-lock"></i> Criptografar</button>
                    <button onclick="descriptografar()"class="main__crypt__down__btn2"><i class="fa-solid fa-lock-open"></i> Descriptografar</button>
                </div>
            </main>
        <aside class="lateral">
            <div class="lateral__main">
                <img id="ilustracao" src="assets/undraw_image.svg" alt="ilustração">
                <div id="campo-resp" class="lateral__main_txt">
                    <h3>Resultado</h3>
                    <textarea name="resposta" id="resposta" rows="3">Digite ao lado.</textarea>
                </div>
            </div>
        </aside>
    </div>
</body>
</html>
