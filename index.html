<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador ONE</title>
    <!-- inclusao dos arquivos externos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <img id="logo" src="assets/logo.svg" alt="logo">
        </header>
        <div class="main">
            <main class="main__crypt">
                <textarea name="entrada-txt" id="entrada-txt" cols="30" rows="10" placeholder="Digite seu texto"></textarea>
                <span><i class="fa-solid fa-triangle-exclamation"></i> Apenas letras minúsculas e sem acento.</span>
                <div class="main__crypt__down">
                    <button onclick="criptografar()" class="main__crypt__down__btn1"><i class="fa-solid fa-lock"></i> Criptografar</button>
                    <button onclick="descriptografar()"class="main__crypt__down__btn2"><i class="fa-solid fa-lock-open"></i> Descriptografar</button>
                </div>
            </main>
        <aside class="lateral">
            <div class="lateral__main">
                <img src="assets/undraw_image.svg" alt="ilustração">
                <div class="lateral__main_txt">
                    <h3>Nenhuma mensagem encontrada</h3>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
            </div>
        </aside>
    </div>
</body>
</html>
